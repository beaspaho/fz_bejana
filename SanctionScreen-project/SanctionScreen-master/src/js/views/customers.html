<h1>Attach Black List </h1>

<div id="sampleDemo" style=""
     class="demo-padding demo-container">
  <div id="componentDemoContent"
       style="width: 1px; min-width: 100%;">




    <div class="oj-xl-4 oj-lg-4 oj-md-4 oj-flex-item">
      <oj-validation-group valid="{{groupValid}}">



       

        <div id="parentContainer" class="oj-sm-padding-1x">
          <oj-file-picker on-oj-select="[[selectListener]]"
                          on-oj-invalid-select="[[invalidListener]]"
                          on-oj-before-select="[[beforeSelectListener]]">
          </oj-file-picker>
          <div
               class="oj-text-color-secondary oj-typography-body-sm oj-sm-padding-1x-top">
            Maximum file size is 10MB
          </div>
          <div id="valid" class="oj-sm-padding-1x-top" style="color: green; display:none;">
            Selected files:
            <oj-bind-text value="[[fileNames]]">
            </oj-bind-text>
          </div>
          <div id="invalid" style="color: red; display:none;"class="oj-sm-padding-1x-top">
            Invalid Message Content:
            <oj-bind-text value="[[invalidMessage]]">
            </oj-bind-text>
          </div>
        </div>








      </oj-validation-group>
    </div>







  </div>
</div>
