<div class="oj-hybrid-padding">
  <h1>Add to Black List</h1>
</div>
</br>

<div id="tableDemo" class="oj-flex oj-flex-items-pad">
  <div class="oj-xl-4 oj-lg-4 oj-md-4 oj-flex-item"
       style="position:absolute">
    <oj-validation-group id="tracker"
                         valid="{{groupValid}}">


      <div class="oj-flex oj-sm-flex-items-1">
        <div
             class="oj-flex-item oj-sm-padding-2x-horizontal">
          <oj-label id="row2group" label-id="row2grouplabel"
                    style="font-size: 20px">Name:</oj-label>
        </div>
        <div
             class="oj-flex-item oj-sm-padding-2x-horizontal">
          <oj-input-text id="input-first-name"
                         length.max="35"
                         length.count-by="codeUnit"
                         style="width:19vw; min-width: 100%"
                         value="{{inputNameToAdd}}" required
                         label-hint=" ">
          </oj-input-text>
        </div>
      </div>


    </oj-validation-group>








    <oj-button id="add-button"
               style="background-color: #83BB26;"
               on-oj-action="[[loadData]]">ADD</oj-button>
  <br></br>

    <oj-message-banner data="[[personalInformationMessages]]"
                       type="section"
                       on-oj-close="[[closePersonalInformationMessage]]">
    </oj-message-banner>
    </br>

  </div>


</div>
