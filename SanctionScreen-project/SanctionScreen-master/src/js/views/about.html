<div style="position:fixed;
  top: 30%;
  left: 67%;
  transform: translate(-60%, -60%);
  margin:0vw;width:50vw;">
  <div class="oj-hybrid-padding">

    <h1 style="color: #039BE5;">LOG IN</h1>
  </div>
  </br>

  <div id="tableDemo" class="oj-flex oj-flex-items-pad"
       >

    <div class="oj-xl-4 oj-lg-4 oj-md-4 oj-flex-item" style="position:absolute">
      <oj-validation-group valid="{{groupValid}}">

        <div class="oj-flex oj-flex-items-pad">

          <div
               class="oj-flex-item deprecated-col-default-width">
            <oj-input-text id="input-user-name"
                           length.max="35"
                           length.count-by="codeUnit"
                           value="{{inputUserName}}"
                           required label-hint="Username ">
            </oj-input-text>
          </div>
        </div>
        </br>
        <div class="oj-flex oj-flex-items-pad">

          <div
               class="oj-flex-item deprecated-col-default-width">
            <oj-input-password id="password"
                               value="{{inputPassword}}"
                               label-hint="Password"
                               mask-icon="visible">
            </oj-input-password>
            </oj-form-layout>
          </div>
        </div>

        </br>

      </oj-validation-group>
      <div id="containerDiv">

      </div>
      </br>


      <oj-button id="log-in-button"
                 style="background-color: #83BB26;"
                 on-oj-action="[[loadData]]">Log in
      </oj-button>
     <br> </br>


      <oj-message-banner data="[[personalInformationMessages]]"
                         type="section"
                         on-oj-close="[[closePersonalInformationMessage]]">
      </oj-message-banner>
      </br>














    </div>



  </div>

</div>
